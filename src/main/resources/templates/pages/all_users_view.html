<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Users </title>
</head>
<body>

<br><br>

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>E-mail</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${allUsers}">

        <td th:text="${user.name}">User name</td>
        <td th:text="${user.surname}">User surname</td>
        <td th:text="${user.age}">User age</td>
        <td th:text="${user.email}">User email</td>
        <td>
            <form th:action="@{/updateUser}" method="get">
                <input type="hidden" th:name="userId" th:value="${user.id}" />
                <button type="submit">Update</button>
            </form>
            <form th:action="@{/deleteUser}" method="get">
                <input type="hidden" th:name="userId"  th:value="${user.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>
<input type="button" value="Add"
       onclick="window.location.href='addNewUser'"/>

</body>
</html>
