<!DOCTYPE html>
<html>
<body>
<h2>User Info</h2>
<br><br>

<form th:action="@{/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        Name: <input type="text" th:field="*{name}"/>
    </div>
    <br><br>
    <div>
        Surname: <input type="text" th:field="*{surname}"/>
    </div>
    <br><br>
    <div>
        Age: <input type="number" th:field="*{age}"/>
    </div>
    <br><br>
    <div>
        E-Mail: <input type="text" th:field="*{email}"/>
    </div>
    <br><br>
    <input type="submit" value="OK"/>
</form>
</body>
</html>
